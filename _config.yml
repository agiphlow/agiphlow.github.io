# SITE CONFIGURATION
baseurl: "" # the subpath of your site, e.g. /blog/
url: "https://agiphlow.github.io" # the base hostname & protocol for your site

# THEME-SPECIFIC CONFIGURATION
theme:
  # Meta
  title: agiphlow website
  avatar: agiphlow-logo-and-text.png
  gravatar: # Email MD5 hash
  description: "agiphlow, AGI applications made easy" # used by search engines

  # Header and footer text
  header_text: >
     <h1>agiphlow</h1>
     <p>The agiphlow website</p>

  # Icons
  rss: false
  email_address: "contact@agiphlow.com"
  behance:
  bitbucket:
  dribbble:
  facebook:
  flickr:
  github: "agiphlow"
  google_plus:
  instagram:
  linkedin:  # Full URL
  pinterest:
  reddit:
  soundcloud:
  stack_exchange:  # Full URL
  steam:
  tumblr:
  twitter:
  wordpress:
  youtube:

  # Scripts
  google_analytics: "UA-76339586-1"
  disqus_shortname:
  katex: # Enable if using math markup

  # Localization strings
  str_follow_on: "Follow on"
  str_rss_follow: "Follow RSS feed"
  str_email: "Email"
  str_next: "Next"
  str_prev: "Prev"
  str_continue_reading: "Continue reading"

  # Colours, typography and padding
  # Open the "_sass > base" folder, and open "_variables.scss"
  google_fonts: "Source+Sans+Pro:400,700,700italic,400italic"

  # Post navigation
  post_navigation: false

# PAGINATION
paginate: 5
paginate_path: "blog/page:num"

# BUILD SETTINGS
markdown: kramdown
highlighter: rouge
sass:
  sass_dir: _sass
  style: :compressed
gems: [jekyll-paginate]
